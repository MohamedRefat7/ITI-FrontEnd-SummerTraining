<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            red<input type="range" min="0" max="255" value="0" id="red" oninput="colors()">
        </div>
        <div class="wrapper">
            green<input type="range" min="0" max="255" value="0" id="green" oninput="colors()">
        </div>
        <div class="wrapper">
            blue<input type="range" min="0" max="255" value="0" id="blue" oninput="colors()">
        </div>

        <span id="output">rgb(o,o,o)</span>
        <form action="page2.html">
            <input type="number" id="num" max="isFinite" min="0" required>
                <input type="submit" value="click" onclick="num1()"/>
         </form>
        <script>
            function colors(){
                var red= document.getElementById("red").value;
                var green= document.getElementById("green").value;
                var blue= document.getElementById("blue").value;
                document.body.style.
                backgroundColor='rgb('+red+','+green+','+blue+')';
                document.getElementById("output").innerHTML='rgb('+red+','+green+','+blue+')';
            }
            function num1(){
                var n=document.getElementById("num").value;
                localStorage.setItem("numbervalue",n)
                window.localStorage.setItem("numbervalue",n)
                return false;
            }

        </script>
       
    </div>
</body>
</html>
